<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="turn">
      Please rotate your device!
    </div>
    
    <!-- (B) CONTENTS AS USUAL -->
    <div id="container">
      
    
      <h1 id="title">Sintezator</h1>
      <div class="set">

        <button class="w drum dru">w</button>
        <button class="e drum dru">e</button>
        <button class="r drum dru">r</button>
        <button class="t drum dru">t</button>
        <button class="y drum dru">y</button>
        <button class="u drum dru">u</button>
        <button class="i drum dru">i</button>
        <div class="second_part">
          <div class="piano">
            <div class="piano_black black_piano piano1">
              <button class="s drum black">s</button>
              <button class="d drum black">d</button>
            </div>
            <div class="piano_black black_piano piano2">
              <button class="g drum black">g</button>
              <button class="h drum black">h</button>
              <button class="j drum black">j</button>
            </div>
            <button class="z drum pia">z</button>
            <button class="x drum pia">x</button>
            <button class="c drum pia">c</button>
            <button class="v drum pia">v</button>
            <button class="b drum pia">b</button>
            <button class="n drum pia">n</button>
            <button class="m drum pia">m</button>
            <button class=" drum pia">,</button>
          </div>

        </div>
      </div>
    </div>

    <footer>Andreas music</footer>
    <script src="/index.js"></script>
  </body>
</html>
